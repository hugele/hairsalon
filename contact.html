<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brown Bunny</title>
  </head>
  <body>
    <div class="big-big" id="contact">
      <header class="page-header wrapper">
        <h1><a href="index.html" class="webname">Brown Bunny</a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-titile">contact</h2>
      </div>
    </div>
    <table class="table">
      <h1 class="menu-menu"></h1>
      <tr>
        <th>ADDRESS</th>
        <td>東京都新宿区新宿〇丁目〇〇−〇</td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td>03-1234-5678</td>
      </tr>
      <tr>
        <th>営業時間</th>
        <td>10:00～19:00　[定休日:火曜日]</td>
      </tr>
      <tr>
        <th>最寄駅</th>
        <td>JR新宿西口駅から徒歩10分</td>
      </tr>
    </table>

    <form action="#">
      <div>
        <label for="name">お名前</label>
        <input type="text" name="your-nmae" />
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" name="your-email" />
      </div>
      <div class="select">
        <select>
          <option>スタイリストを選択してください</option>
          <option value="A">指名なし</option>
          <option value="B">山田太郎</option>
          <option value="C">山田花子</option>
        </select>
      </div>
      <div class="select">
        <select>
          <option>ご来店時間</option>
          <option value="A">10:00</option>
          <option value="B">10:30</option>
          <option value="C">11:00</option>
          <option value="D">11:30</option>
          <option value="E">12:00</option>
          <option value="F">12:30</option>
          <option value="G">13:00</option>
          <option value="H">13:30</option>
          <option value="I">14:00</option>
          <option value="J">14:30</option>
          <option value="K">15:00</option>
          <option value="L">15:30</option>
          <option value="M">16:00</option>
          <option value="N">16:30</option>
          <option value="O">17:00</option>
          <option value="P">15:30</option>
          <option value="Q">16:00</option>
          <option value="R">16:30</option>
          <option value="S">17:00</option>
          <option value="T">17:30</option>
          <option value="U">18:00</option>
          <option value="W">18:30</option>
          <option value="X">19:00</option>
        </select>
      </div>
      <div>
        <label for="message">メッセージ</label>
        <textarea id="message" name="your-message"></textarea>
      </div>
      <div class="content-button">
        <input type="submit" class="button1" value="送信" />
      </div>
    </form>

    <footer>
      <div class="wrapper">
        <p><small>&copy;2022 Nakamura</small></p>
      </div>
    </footer>
  </body>
</html>
